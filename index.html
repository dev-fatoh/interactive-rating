<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="star-logo">
            <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="content">
            <h1>How did we do ?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!

            </p>
        </div>
        <ul class="rating-valus">
            <li><a href="#" class="rate">1</a></li>
            <li><a href="#" class="rate">2</a></li>
            <li><a href="#" class="rate">3</a></li>
            <li><a href="#" class="rate">4</a></li>
            <li><a href="#" class="rate">5</a></li>
        </ul>
        <button type="submit"class="btn">submit</button>

    </div>
    <div class="thanks">
        <div class="thank">
            <img src="images/illustration-thank-you.svg" alt="">
            <p id="msg"></p>
        </div>
        <div class="content">
            <h1>Thank you!</h1>
            <p> we appreciate you taking the time to give a rating. if you ever need more support
            don't hesitate to git in touch!</p>
        </div>

    </div>

    <script type="text/javascript" charset="utf-8" src="js/main.js">

    </script>
</body>
</html>
